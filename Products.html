<script>
    function renderAuthButton() {
        const authButton = document.getElementById('auth-button');
        const regLink = document.querySelector('a[href="Register.html"]');
        const regLi = regLink ? regLink.closest('li') : null;
        const cartLink = document.querySelector('a[href="Cart.html"]');
        const cartLi = cartLink ? cartLink.closest('li') : null;
        const user = getUser();
            if (user) {
            if (regLi) regLi.style.display = 'none';
            if (cartLi) cartLi.style.display = '';
            const displayName = user.email || user.username || '';
            authButton.innerHTML = `<span class="text-gray-300 mr-2 max-w-[140px] truncate inline-block" title="${displayName}">${displayName}</span><a href="#" id="logout-link" class="hover:text-gray-300">Logout</a>`;
            document.getElementById('logout-link').addEventListener('click', function(e) {
                e.preventDefault();
                logout();
            });
        } else {
            if (regLi) regLi.style.display = '';
            if (cartLi) cartLi.style.display = 'none';
            authButton.innerHTML = '<a href="Login.html" class="hover:text-gray-300">Login</a>';
        }
    }
    document.addEventListener('DOMContentLoaded', renderAuthButton);
</script>
