<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - International Foods LLC</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>


<body> 
<header>
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div><a href="index.html" class="text-3xl font-bold hover:text-gray-300">International Foods LLC</a></div>
            <ul class="flex space-x-4">
                <li><a href="Index.html" class="hover:text-gray-300">Home</a></li>
                <li><a href="Products.html" class="hover:text-gray-300">Products</a></li>
                <li id="auth-button"></li>
            </ul>
        </div>

    </nav>

</header>
<main class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4">Register</h2>
    
    <form id="registerForm" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-6">
            <label for="confirm-password" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>


        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">Register</button>

    </form>
</body>

</main>
<footer class="bg-gray-800 text-white p-4 mt-8">
    <div class="container mx-auto text-center">
        &copy; 2024 International Foods LLC. All rights reserved.
    </div>
</footer>

<script src="JS/Auth.js"></script>
<script>
    function renderAuthButton() {
        const authButton = document.getElementById('auth-button');
        const user = getUser();
        if (user) {
            authButton.innerHTML = '<a href="#" id="logout-link" class="hover:text-gray-300">Logout</a>';
            document.getElementById('logout-link').addEventListener('click', function(e) {
                e.preventDefault();
                logout();
            });
        } else {
            authButton.innerHTML = '<a href="Login.html" class="hover:text-gray-300">Login</a>';
        }
    }
    document.addEventListener('DOMContentLoaded', function() {
        renderAuthButton();
        const regForm = document.getElementById('registerForm');
        if (regForm) {
            regForm.addEventListener('submit', function(e) {
                e.preventDefault();
                register();
            });
        }
    });
</script>
