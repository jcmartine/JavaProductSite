<!-- log in like registration -->
 <main class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>

    <form id="loginForm" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div> 
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">Login</button>
        </form>
    </main>

        <script src="JS/Auth.js"></script>
        <script>
        document.getElementById("loginForm")
        .addEventListener("submit", e => {
            e.preventDefault();
            login();
        });

        function renderAuthButton() {
            const authButton = document.getElementById('auth-button');
            const regLink = document.querySelector('a[href="Register.html"]');
            const regLi = regLink ? regLink.closest('li') : null;
            const cartLink = document.querySelector('a[href="Cart.html"]');
            const cartLi = cartLink ? cartLink.closest('li') : null;
            const user = getUser();
                if (user) {
                if (regLi) regLi.style.display = 'none';
                if (cartLi) cartLi.style.display = '';
                const displayName = user.email || user.username || '';
                authButton.innerHTML = `<span class="text-gray-300 mr-2 max-w-[140px] truncate inline-block" title="${displayName}">${displayName}</span><a href="#" id="logout-link" class="hover:text-gray-300">Logout</a>`;
                document.getElementById('logout-link').addEventListener('click', function(e) {
                    e.preventDefault();
                    logout();
                });
            } else {
                if (regLi) regLi.style.display = '';
                if (cartLi) cartLi.style.display = 'none';
                authButton.innerHTML = '<a href="Login.html" class="hover:text-gray-300">Login</a>';
            }
        }
        document.addEventListener('DOMContentLoaded', renderAuthButton);

    </script>

    <script src="JS/Cart.js"></script>
