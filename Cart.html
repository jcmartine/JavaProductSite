<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cart - International Foods LLC</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="JS/Products.js"></script>
  <script src="JS/Auth.js"></script>
  <script src="JS/Cart.js"></script>
</head>
<body>
  <header class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div><a href="index.html" class="text-2xl font-bold">International Foods LLC</a></div>
      <div class="space-x-4">
        <a href="Products.html" class="hover:text-gray-300">Products</a>
        <a href="Index.html" class="hover:text-gray-300">Home</a>
        <span id="cart-count" class="ml-2">0</span>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4">Your Cart</h2>
    <div id="cart-items" class="mb-4"></div>
    <div class="text-right font-bold">Total: <span id="cart-total">$0.00</span></div>
    <div class="text-right mt-4">
      <button id="checkout-btn" class="bg-green-600 text-white px-4 py-2 rounded mr-2">Checkout</button>
      <button id="clear-cart-btn" class="bg-gray-300 px-4 py-2 rounded">Clear Cart</button>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // products.js provides `products`, cart.js provides renderCartPage
      renderCartPage();
      const cbtn = document.getElementById('checkout-btn');
      const clearBtn = document.getElementById('clear-cart-btn');
      if (cbtn) cbtn.addEventListener('click', () => { if (typeof checkout === 'function') checkout(); });
      if (clearBtn) clearBtn.addEventListener('click', () => { if (typeof clearCart === 'function') { clearCart(); renderCartPage(); updateCartCount(); } });
    });
  </script>
</body>
</html>
